<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Circular Login Form</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="text">
        <h1>
            <span class="line">Welcome back to our site</span><br>
            <span class="line">Nivas Adda....!</span>
        </h1>
    </div>
    <div class="container">
        <div class="login-box">
            <h2>Login</h2>
            <form id="loginForm">
                <div class="user-box">
                    <input type="text" name="username" required="">
                    <label>user_name</label>
                </div>
                <div class="user-box">
                    <input type="password" name="password" required="">
                    <label>Password</label>
                </div>
                <button type="submit" id="submitBtn">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    Submit
                </button>
                <br>
                <br>
                <a href="index.html" style="text-decoration: underline; color: aqua;" >for new account</a>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('submitBtn').addEventListener('click', function(event) {
            event.preventDefault();
            alert('Form submitted!');
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Circular Sign-Up Form</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="text">
        <h1>
            <span class="line">Join us at</span><br>
            <span class="line">Nivas Adda....!</span>
        </h1>
    </div>
    <div class="container">
        <div class="signup-box">
            <h2>Sign Up</h2>
            <form id="signupForm" action="style.css">
                <div class="user-box">
                    <input type="text" name="username" required="" id="username">
                    <label>Username</label>
                </div>
                <div class="user-box">
                    <input type="email" name="email" required=""  id="mail">
                    <label>Email</label>
                </div>
                <div class="user-box">
                    <input type="password" name="password" required="" id="password">
                    <label>Password</label>
                </div>
                <div class="user-box">
                    <input type="password" name="confirm-password" required="" id="repassword">
                    <label>Confirm Password</label>
                </div>
                <button type="submit" id="submitBtn">
                    <!-- <a href="login.html" style="text-decoration: none; color: aqua;">  -->
                                          <span></span> 
                    <span></span>
                    <span></span>
                    <span></span>
                    Submit
                <!-- </a> -->

                </button>
                <br>
                <a href="login.html" style="color: aliceblue; text-decoration: underline;">i have an account</a>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
        
   
</body>
</html>
